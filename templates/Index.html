<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Application Predictor</title>
    
    <!-- External CSS Links -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    
    <style>
        /* Additional styling */
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            color: #fff;
            background-color: #3498db;
            padding: 40px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 700px;
            margin: auto;
        }
        .btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Mortgage Application Predictor</h1>
    </div> 

    <!-- Form Section -->
    <div class="form-container">
        <form action="{{ url_for('predict') }}" method="post">

            <!-- Gender selection -->
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select name="Gender" id="Gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Marital status -->
            <div class="form-group">
                <label for="Married">Marital Status</label>
                <select name="Married" id="Married" class="form-control">
                    <option value="Y">Yes</option> 
                    <option value="N">No</option>
                </select>
            </div>

            <!-- Dependents -->
            <div class="form-group">
                <label for="Dependents">Number of Dependents</label>
                <select name="Dependents" id="Dependents" class="form-control">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>

            <!-- Education -->
            <div class="form-group">
                <label for="Education">Education Level</label>
                <select name="Education" id="Education" class="form-control">
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>

            <!-- Employment status -->
            <div class="form-group">
                <label for="Self_Employed">Self-Employed</label>
                <select name="Self_Employed" id="Self_Employed" class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Applicant Income -->
            <div class="form-group">
                <label for="ApplicantIncome">Applicant Income</label>
                <input name="ApplicantIncome" type="number" id="ApplicantIncome" class="form-control" placeholder="Enter your income" required>
            </div>

            <!-- Co-applicant Income -->
            <div class="form-group">
                <label for="CoapplicantIncome">Co-Applicant Income</label>
                <input name="CoapplicantIncome" type="number" id="CoapplicantIncome" class="form-control" placeholder="Enter co-applicant income" required>
            </div>

            <!-- Loan Amount -->
            <div class="form-group">
                <label for="LoanAmount">Loan Amount</label>
                <input name="LoanAmount" type="number" id="LoanAmount" class="form-control" placeholder="Enter loan amount" required>
            </div>

            <!-- Loan Term -->
            <div class="form-group">
                <label for="Loan_Amount_Term">Loan Term (months)</label>
                <select name="Loan_Amount_Term" id="Loan_Amount_Term" class="form-control">
                    <option value="12">1 year</option>
                    <option value="36">3 years</option>
                    <option value="60">5 years</option>
                    <option value="120">10 years</option>
                    <option value="180">15 years</option>
                    <option value="240">20 years</option>
                    <option value="300">25 years</option>
                    <option value="360">30 years</option>
                </select>
            </div>

            <!-- Credit History -->
            <div class="form-group">
                <label for="Credit_History">Credit History</label>
                <select name="Credit_History" id="Credit_History" class="form-control">
                    <option value="1">Good (1)</option>
                    <option value="0">Bad (0)</option>
                </select>
            </div>

            <!-- Property Area -->
            <div class="form-group">
                <label for="Property_Area">Property Area</label>
                <select name="Property_Area" id="Property_Area" class="form-control">
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semi-Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group" style="flex: 1 1 100%;">
                <button type="submit" class="btn btn-primary">Predict Loan Approval</button>
            </div>
        </form>
    </div>
</body>
</html>
